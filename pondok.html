<!DOCTYPE html>
<html>
<head>
	<title>Pondok Finder</title>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
</head>
<body class="edge" id="content">

</body>
<script type="text/javascript">
	function load_list(){
        var domain = localStorage.getItem("domain") + "/get_lokasi.php";
        $.ajax({
            type: "POST",
            url: domain, // "http://192.168.1.50/peta_pondokan/get_lokasi.php", 
            success: function(msg){
                $('#content').html(msg);
            }
        });
    }
    function open_link(id, lokasi) {
    	if (typeof(Storage) != "undefined") {
		    localStorage.setItem("lokasi", lokasi);
		    localStorage.setItem("id", id);
		    window.location = "pondok-list.html";
		} else {
		    alert("Sorry, your browser does not support Web Storage...");
		}
    }
    $(document).ready(function(){
        load_list();
    });
</script> 
</html>
