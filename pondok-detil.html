<!DOCTYPE html>
<html>
<head>
	<title>Pondok Finder</title>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
</head>
<body class="edge" id="content">

</body>
<script type="text/javascript">
	function load_list(){
        var id = localStorage.getItem("id_pondok");
        var domain = localStorage.getItem("domain") + "/get_detil.php";
        $.ajax({
            type: "POST",
            url: domain,
            data: {id:id},
            success: function(msg){
                $('#content').html(msg);
            }
        });
    }
    function get_rute(lat,long) {
        if (typeof(Storage) != "undefined") {
            localStorage.setItem("lat", lat);
            localStorage.setItem("long", long);
            window.location = "navigasi.html";
        } else {
            alert("Sorry, your browser does not support Web Storage...");
        }
    }
    function calling(telp) {
        window.location = "tel:"+telp;
    }
    function open_link(id) {
    	if (typeof(Storage) != "undefined") {
		    localStorage.setItem("lokasi", id);
		    window.location = "pondok-detil.html";
		} else {
		    alert("Sorry, your browser does not support Web Storage...");
		}
    }
    $(document).ready(function(){
        load_list();
    });
</script> 
</html>
